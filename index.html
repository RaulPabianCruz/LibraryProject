<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="library.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Library Project</title>
    </head>
    <body>
        <main class="library">     
        </main>
        <div class="button-container">
            <button class="new-book">Add New Book</button>
        </div>
        
        <dialog id="add-book-dialog">
            <form class="add-book-form">
                <div class="form-section">
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-section">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-section">
                    <label for="page-count">Page Count:</label>
                    <input type="number" id="page-count" required>
                </div>
                <div class="form-section">
                    <label for="read-status">Read Status:</label>
                    <select id="read-status" name="readStatus" required>
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                </div>
                <div class="form-section">
                    <button type="submit" formmethod="dialog" class="dialog-bttn" value="cancelled" formnovalidate>Done</button>
                    <button id="formAddBttn" type="submit" class="dialog-bttn">Add</button>
                </div>
            </form>
        </dialog>

    </body>
</html>
